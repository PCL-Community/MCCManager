name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build Tauri App
        run: npm run build
        
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: mccmanager-ci
          path: |
            MCCManager/src-tauri/target/release/bundle
